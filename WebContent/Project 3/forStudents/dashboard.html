<!DOCTYPE html>

<html>
<head>
	<style type="text/css" title="currentStyle">
		@import "css/style.css";									/* my custom document CSS setting width, global layout, fonts etc */
		@import "css/demo_page.css";								/* dataTable basic CSS */
		@import "css/table_jui.css";							/* dataTable basic CSS */		
		@import "css/ui.slider.extras.css";
		@import "css/ui-lightness/jquery-ui-1.8.16.custom.css";	
		@import "css/smoothness/jquery-ui-1.8.16.custom.css";		/*  JQuery UI smoothness theme, for header and footer   */
	</style>
	<script type='text/javascript' src='js/sampleData.js'></script>			<!-- data file -->

	<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
	<script type='text/javascript' src='js/jqBarGraph.1.1.js'></script>		<!-- plugin for barchart -->
	<script type="text/javascript" src='js/dashboard.js'></script>			<!-- main javascript code -->
	<script type="text/javascript" src="js/selectToUISlider.jQuery.js"></script>
</head>
<body>
<div id='container'>
	<div id='chart'></div>
	
	<div id='filter_panel'>
		<h2> Control panel</h2>
		<br>LINE TO DELETE: Call <i>UpdateAll()</i> function to apply filters and update all components. 

		<div class="slider_wrapper">
			<label for="monthSliderStart">Start month</label>
			<select id="monthSliderStart" class="monthSlider slider">
				<option value="1" selected="selected">Jan</option>
				<option value="2">Feb</option>
				<option value="3">Mar</option>
				<option value="4">Apr</option>
				<option value="5">May</option>
				<option value="6">Jun</option>
				<option value="7">Jul</option>
				<option value="8">Aug</option>
				<option value="9">Sep</option>
				<option value="10">Oct</option>
				<option value="11">Nov</option>
				<option value="12">Dec</option>
			</select>
			<label for="monthSliderEnd">End month</label> 
				<select id="monthSliderEnd" class="monthSlider slider">
				<option value="1">Jan</option>
				<option value="2">Feb</option>
				<option value="3">Mar</option>
				<option value="4">Apr</option>
				<option value="5">May</option>
				<option value="6">Jun</option>
				<option value="7">Jul</option>
				<option value="8">Aug</option>
				<option value="9">Sep</option>
				<option value="10">Oct</option>
				<option value="11">Nov</option>
				<option value="12" selected="selected">Dec</option>
			</select>
		</div>

		<div class="slider_wrapper">
			<label for="hourSliderStart">Start hour</label>
			<select id="hourSliderStart" class="hourSlider slider">
				<!-- spec says these are 0-based -->
				<option value="0" selected="selected">0</option>
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
				<option value="6">6</option>
				<option value="7">7</option>
				<option value="8">8</option>
				<option value="9">9</option>
				<option value="10">10</option>
				<option value="11">11</option>
				<option value="12">12</option>
				<option value="13">13</option>
				<option value="14">14</option>
				<option value="15">15</option>
				<option value="16">16</option>
				<option value="17">17</option>
				<option value="18">18</option>
				<option value="19">19</option>
				<option value="20">20</option>
				<option value="21">21</option>
				<option value="22">22</option>
				<option value="23">23</option>
			</select>
			<label for="hourSliderEnd">End hour</label>
			<select id="hourSliderEnd" class="hourSlider slider">
				<option value="0">0</option>
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
				<option value="6">6</option>
				<option value="7">7</option>
				<option value="8">8</option>
				<option value="9">9</option>
				<option value="10">10</option>
				<option value="11">11</option>
				<option value="12">12</option>
				<option value="13">13</option>
				<option value="14">14</option>
				<option value="15">15</option>
				<option value="16">16</option>
				<option value="17">17</option>
				<option value="18">18</option>
				<option value="19">19</option>
				<option value="20">20</option>
				<option value="21">21</option>
				<option value="22">22</option>
				<option value="23" selected="selected">23</option>
			</select>			
		</div>
		
		<div id='keywordFilter'>
			<input type='text' id='keywordInput'></input>
			<input type='button' value='Search' onclick='updateAll();'></input>
		</div>
	</div>

	<div id="dataTables_wrapper">
		<table id="dTable" class="display">
		<thead>
			<tr>
				<th>Date</th>
				<th>Time</th>
				<th>Location</th>
				<th>Type</th>
				<th>Injured</th>
			</tr>

		</thead>
		<tbody>
		</tbody>
		</table>
	</div>

	<div id='map'></div>
</div>	
</body>
